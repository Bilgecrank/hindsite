<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    {{ bootstrap.load_css() }}
    <script src="{{ url_for('static', filename='htmx.min.js') }}"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">

      <button class="navbar-toggler d-lg-none" 
        type="button" 
        data-bs-toggle="offcanvas" 
        data-bs-target="#top-nav" 
        aria-expanded="false"
        aria-label="Toggle Navigation">

        <span class="navbar-toggler-icon">
        </span>
      </button>
    </nav>
    <div 
      id="top-nav" 
      class="offcanvas-lg offcanvas-start bg-secondary text-light"
      tabindex="-1">

      <div class="offcanvas-header">
        <h5 class="offcanvas-title fw-bold">Project View</h5>
        <button 
          class="btn-close btn-close-white" 
          type="button" data-bs-target="#top-nav"
          data-bs-dismiss="offcanvas" aria-label="close"></button>
      </div>
      <div class="offcanvas-body vh-100 vw-10">
        <ul class="navbar-nav justify-content-start flex-grow-1 pe-3 mx-3">
          <li class="nav-items">
            <a href="{{ url_for('index')}}" class="btn btn-outline-light w-100 mx-1 my-1">HOME</a>
          </li>
          <li class="nav-items">
            <a href="{{ url_for('retrospective')}}" class="btn btn-outline-light w-100 mx-1 my-1">Retrospective</a>
          </li>
          <li class="nav-items">
            <a href="{{ url_for('history')}}" class="btn btn-outline-light w-100 mx-1 my-1">History</a>
          </li>
          <li class="nav-items">
            <a href="{{ url_for('users')}}" class="btn btn-outline-light w-100 mx-1 my-1">Users</a>
          </li>
          <li class="nav-items">
            <a href="{{ url_for('settings')}}" class="btn btn-outline-light w-100 mx-1 my-1">Settings</a>
          </li>
        </ul>
      </div>
    </div>
    <main class="container">
      <div class="bg-light p-5 rounded">
        <h1>{{ title }}</h1>
        <div>
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </main>
    {{ bootstrap.load_js() }}
  </body>
</html>
