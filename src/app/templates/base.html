<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='htmx.min.js') }}"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <button class="navbar-toggler d-lg-none" type="button" 
      data-bs-toggle="offcanvas" data-bs-target="#top-nav" aria-expanded="false"
      aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon">
        </span>
      </button>
    </nav>
    <div id="top-nav" class="offcanvas-lg offcanvas-start bg-secondary text-light"
    tabindex="-1">
      <div class="offcanvas-header">
        <button class="btn-close btn-close-white" type="button" data-bs-target="#top-nav"
        data-bs-dismiss="offcanvas" aria-label="close">

        </button>
      </div>
    </div>
    <main class="container">
      <div class="bg-light p-5 rounded">
        <h1>{{ title }}</h1>
        <div>
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </main>

  </body>
</html>
