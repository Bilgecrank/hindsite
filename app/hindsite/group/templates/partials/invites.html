<div class="overflow-auto-sm text-light m-5"
        id="invites"
        hx-get="/invites"
        hx-trigger="load, every 3s"
        hx-target="#invites"
        hx-swap="innerHTML">

    {% for invitation in invitations %}
            <div class="content-sm bg-secondary">
                <div class="btn btn-secondary w-100 d-flex justify-content-between align-items-center">
                    <p class="px-5 py-1 text-align-center">
                        You've been invited to the group: {{ invitation.group.name }}
                    </p>
                    <a href="#" class="px-5 py-1 btn btn-light"
                        hx-post="/invites?group={{ invitation.group.id }}">
                        Accept Invite
                        <img
                        class="img-fluid"
                        height="25"
                        width="25"
                        src="{{ url_for('static', filename='img/plus.svg') }}">
                        </img>
                    </a>
                </div>
            </div>
    {% endfor %}
</div>
