{% extends 'base.html' %}

    {% block content %}

    <div class="container-fluid m-0 dropdown-center" id="content">
        <button class="btn btn-secondary container-fluid m-0 dropdown-toggle"
                type="button"
                id="groupDropDown"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                {{ selected }}
        </button>
        <ul id="group-dropdown" class="dropdown-menu dropdown-menu-dark container-sm text-center" aria-labelledby="groupDropDown">
            {% for group in groups %}
                <li>
                    <form   
                            action="/home?groupname={{ group.name }}&group_id={{ group.id }}"
                            method="post">
                        <button 
                            class="dropdown-item"
                            type="submit">
                            {{ group.name }}
                        </button>
                    </form>
                </li>
            {% endfor %}
            
            <li>
                <span class="container-fluid d-flex align-items-center">
                    <a class="dropdown-item"
                        href="#"
                        hx-get="/add-group-modal"
                        hx-target="#modal"
                        hx-trigger="click"
                        data-bs-toggle="modal"
                        data-bs-target="#modal">
                        <img
                            class="img-fluid"
                            height="50"
                            width="50"
                            src="{{ url_for('static', filename='img/plus.svg') }}">
                        </img>
                    </a>
                </span>
            </li>
        </ul>
    </div>

    <div class="content h-90" id="facilitator">
        {% block facilitator %}
        {% endblock %}
    </div>

    <div 
        id="modal"
        class="modal modal-blur fade"
        style="display: none"
        aria-hidden="false"
        tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content"></div>
        </div>
    </div>

    {% endblock %}
